<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="container">
        <div class="calculator-screen">
            <div class="calculator-header">
                <i class="fa fa-calculator"></i>
                <span>Calculator</span>
                <i class="fa fa-adjust" style="font-size:20px"></i>
            </div>
            <hr>
            <div class="display-screen">
                <div class="display"></div>
                <i class="material-icons" style="font-size:20px">backspace</i>
            </div>
            <div class="button-screen">
                <button class="operator" id="clear">c</button>
                <button class="operator" id="division">/</button>
                <button class="operator" id="percent">%</button>
                <button class="operator" id="dot">.</button>
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operator" id="multiplication">x</button>
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operator" id="subtraction">-</button>
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operator" id="addition">+</button>
                <button class="number" id="opening-parenthesis">(</button>
                <button class="number" id="zero">0</button><br>
                <button class="number" id="closing-parenthesis">)</button>
                <button class="operator" id="equal">=</button>
            </div>
        </div>
    </div>
    </div>
    <div class="alert"></div>
    <script src="calculator.js"></script>
</body>

</html>
